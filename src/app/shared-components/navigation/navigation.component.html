<div class="menuIcon" (click)="toggleMenu()">
  <mat-icon class="white-icon">menu</mat-icon>
</div>
<ul
  [style.--menuHeight]="menuHeight"
  [class.menuOpen]="classApplied"
  (click)="closeMenu()"
>
  <li>
    <a
      *ngFor="let link of _config.links"
      routerLink="{{ link.path }}"
      routerLinkActive="active-link"
      >{{ link.title }}</a
    >
  </li>
</ul>
