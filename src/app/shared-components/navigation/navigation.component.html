<div class="menuIcon">
  <mat-icon class="white-icon" (click)="toggleMenu()">menu</mat-icon>
</div>
<ul
  [style.--menuHeight]="menuHeight"
  [class.menuOpen]="classApplied"
  (click)="toggleMenu()"
>
  <li>
    <a *ngFor="let link of _config.links" routerLink="{{ link.path }}">{{
      link.title
    }}</a>
  </li>
</ul>
