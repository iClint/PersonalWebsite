<div class="page">
  <div class="wrapper">
    <mat-card>
      <div class="contactform">
        Email: <input type="email" placeholder="someone@email.com" required="true" [(ngModel)]="email" />
        Name: <input type="text" placeholder="John Citizen" required="true" [(ngModel)]="name" />
        Message: <textarea placeholder="Type your message here" required="true" [(ngModel)]="email"></textarea>
      </div>
    </mat-card>
  </div>
</div>
